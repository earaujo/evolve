<header class="main-header">
  <div class="wrapper row">
    <div class="large-8 columns">
      <h1 class="logo-branding"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    </div>
    <div class="large-4 columns end text-right">
      <a class="button github" href="https://github.com/{{ site.github_username }}/{{ site.github_project }}">
        <span class="octicon octicon-logo-github"></span>
      </a>
    </div>
  </div>
</header>
